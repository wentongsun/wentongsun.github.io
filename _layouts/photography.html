<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>

  <body>
    <div class="wrapper">

      <div class="topnav">
        <a href="{{ '/' | relative_url }}">About</a>
        <a href="{{ '/research.html' | relative_url }}">Research</a>
        <a href="{{ '/teaching.html' | relative_url }}">Teaching</a>
        <a href="{{ '/cv.html' | relative_url }}">CV</a>
        <a class="active" href="{{ '/photography.html' | relative_url }}">Photography</a>
      </div>

      <section class="full-width">
        {{ content }}
      </section>

      <footer>
        {% if site.github.is_project_page %}
        <p><small>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></small></p>
        {% endif %}
      </footer>

    </div>

    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
